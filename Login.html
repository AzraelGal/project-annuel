<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MarketPlace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="Index.html" class="logo">
                <i class="fas fa-store"></i> MarketPlace
            </a>

            <div class="nav-container">
                <button class="hamburger">
          <i class="fas fa-bars"></i>
        </button>

                <div class="nav-icons">
                    <a href="Register.html" class="nav-icon">
                        <i class="fas fa-user-plus"></i>
                        <span>Inscription</span>
                    </a>
                    <button id="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="page-container">
            <div class="content-card" style="max-width: 500px; margin: 0 auto;">
                <h1 class="page-title">Connexion</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <a href="forgot-password.html" style="float: right;">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Se connecter
          </button>

                    <div style="text-align: center; margin: 1.5rem 0; position: relative;">
                        <span style="background: white; padding: 0 1rem; position: relative; z-index: 1;">
              ou continuer avec
            </span>
                        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--light-gray); z-index: 0;"></div>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                        <button type="button" class="btn" style="flex: 1;">
              <i class="fab fa-google"></i> Google
            </button>
                        <button type="button" class="btn" style="flex: 1;">
              <i class="fab fa-facebook"></i> Facebook
            </button>
                    </div>

                    <p style="text-align: center;">
                        Pas encore de compte ? <a href="Register.html">Créer un compte</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- ... (même footer que index.html) ... -->
    </footer>

    <!-- Chatbot -->
    <!-- ... (même chatbot que index.html) ... -->

    <script src="Chatbot.js"></script>
</body>

</html>
